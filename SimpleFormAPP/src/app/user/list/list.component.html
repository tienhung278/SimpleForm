<button type="button" class="btn btn-outline-primary my-3" routerLink="/user/add">Add</button>
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>
                <button type="button" class="btn btn-outline-info me-3" routerLink="/user/details/{{user.id}}">Details</button>
                <button type="button" class="btn btn-outline-danger" (click)="delete(user.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<app-success-modal [header]="title" [body]="body" (onClose)="getAllUsers()"></app-success-modal>
<app-error-modal [header]="title" [body]="errMsg"></app-error-modal>
