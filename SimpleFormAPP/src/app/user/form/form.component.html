<h1>{{title}}</h1>
<form class="mt-3" [formGroup]="simpleForm" (ngSubmit)="submit()">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" 
            formControlName="firstName" [class.is-invalid]="formErrors.firstName" (blur)="checkValidation()">
        <small class="text-danger" [class.d-none]="!formErrors.firstName">{{formErrors.firstName}}</small>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" 
            formControlName="lastName" [class.is-invalid]="formErrors.lastName" (blur)="checkValidation()">
        <small class="text-danger" [class.d-none]="!formErrors.lastName">{{formErrors.lastName}}</small>
    </div>
    <div>
        <button type="submit" class="btn btn-outline-primary me-3" [class.disabled]="simpleForm.invalid">Submit</button>
        <button type="button" class="btn btn-outline-secondary" routerLink="/user">Cancel</button>
    </div>
</form>

<app-success-modal [header]="title" [body]="body" (onClose)="close()"></app-success-modal>
<app-error-modal [header]="title" [body]="body"></app-error-modal>
